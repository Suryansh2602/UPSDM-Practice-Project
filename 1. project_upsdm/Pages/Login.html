<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Login.css">



</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px; background-color: rgba(255, 255, 255, 0.9);">
            <div class="text-center mb-3">
                <img src="../html/upsdm_images/UPSDM_Logo 1.png" alt="Logo" style="width: 280px;">
                <hr>
                <h5>Candidate Login</h5>
            </div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label"><strong>Username:</strong> </label required>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" required><strong>Password:</strong></label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="captcha" class="form-label" required><strong>Captcha:</strong></label>
                    <div class="input-group">
                        <span class="input-group-text">3BE76D</span>
                        <input type="text" id="captcha" class="form-control" placeholder="Enter captcha"
                         required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" onclick="myFun()"> Sign in</button>
               
                <div class="text-center mt-3">
                    <a href="../Pages/Home.html">Go to Website</a> | <a href="#">Forgot Password</a>
                </div>
            </form>
            <div class="text-muted mt-3 text-center small">
                <p>By logging in, you agree to abide by its Terms of Use. Violations may lead to restriction of
                    privileges or disciplinary action.</p>
            </div>
        </div>
    </div>
   <script src="../JS/index.js"></script>
</body>

</html>
